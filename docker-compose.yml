version: "3"
services:
  web:
    image: odoo:16.0
    depends_on:
      - db_odoo_16
    ports:
      - "8098:8069"
    volumes:
      - ./config:/etc/odoo
      - ./custom_addons:/var/lib/odoo/addons/16.0/custom_addons
    environment:
      - HOST=db_odoo_16
      - USER=odoo16
      - PASSWORD=odoo16
    # restart: always
  db_odoo_16:
    image: postgres:15
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo16
      - POSTGRES_USER=odoo16
    ports:
      - "5498:5432"
    # restart: always
